<h2 id="org8c84b1c">区别</h2>
<div class="outline-text-2" id="text-org8c84b1c">
<ol class="org-ol">
<li>const类似c中的#define,会将const对应的数值硬编码到code中，而static则是变量，会在运行的时候进行初始化。</li>
<li>const的值不允许被改变，而static的值可以被标记为mut,通过unsafe进行改变。但不建议对static的值进行更改。</li>
</ol>
